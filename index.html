<!DOCTYPE html>
<html>

<head>
  <title>My Drive - Google Drive</title>
  <link rel="icon" type="image/x-icon" href="Media/drive-icon.png">

  <style>
    body {
      background-color: black;
    }

    container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100px;
    }

    h1 {
      color: white;
      text-align: center;
    }

    p {
      color: white;
      text-align: center;
    }

    img {
      position: relative;
      animation-name: slide;
      animation-duration: 10s;
      display: block;
      margin-left: auto;
      margin-right: auto;
      animation-delay: 2s;
      animation-fill-mode: forwards;
    }
    

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      text-align: center;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;

    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    @media screen and (max-height: 450px) {
      .sidenav {
        padding-top: 15px;
      }

      .sidenav a {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <h1>Welcome to the Games Drive!</h1>

  <center>

    <video src="Media/games-drive-new.mp4" autoplay muted preload="auto" height="220px" width="350px"></video>

  </center>





  <p>Check the <a href="status.html">Site Status</a> for updates on what I am deving.</p>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">Home</a>
    <a href="main.html">Games</a>
    <a href="lightbulb.html">Lightbulb</a>
    <a href="practice.html">Page of Random</a>
  </div>

  <center>

    <button
      style="cursor:pointer;color: white;background-color: blue;padding: 10px 24px; border: 8px; border-color: red; border-radius: 4px;"
      onclick="openNav()">&#9776; Open Menu</button>

  </center>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "100%";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
  <br>












</body>



</html>
